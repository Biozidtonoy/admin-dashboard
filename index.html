<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav1">
                <div class="leftside1">
                    <div class="magnify">
                        <img class="icon" src="icon/magnify.png" alt="search-icon">
                    </div>
                    <div >
                        <input class="search" type="search" name="search" id="search">
                    </div>
                </div>
                <div class="rightside1">
                    <div class="notify">
                        <img class="icon" src="icon/bell-ring-outline.png" alt="notify-bell">
                    </div>
                    <div class="userLogo">
                        <img class="userLogo" src="icon/userLogo.png" alt="userLogo">
                    </div>
                    <div class="userName">
                        <p>Morgan Oakley</p>
                    </div>
                </div>
            </div>
            <div class="nav2">
                <div class="leftside2">
                    <div class="userlogo2" >
                        <img class="userlogo2" src="icon/userLogo.png" alt="userlogo">
                    </div>
                    <div class="hithere">
                        <p>Hi there,<br>Morgan Oakley (@morgan)</p>
                    </div>
                </div>
                    <div class="rightside2">
                        <div class="btn1">
                            <button type="button">New</button>
                        </div>
                        <div class="btn1">
                            <button type="button">Upload</button>
                        </div>
                        <div class="btn1">
                            <button type="button">Share</button>
                        </div>
                    </div>
            </div>
        </div>
        <div class="sidebar">2</div>
        <div class="mainContent">3</div>
        <div class="announcement">4</div>
        <div class="trending">5</div>
    </div>

</body>
</html>
